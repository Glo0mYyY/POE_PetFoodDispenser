<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexani Wi-Fi Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #049bc5;
      --secondary: #035f79;
      --bg: #f6f5f3;
    }
    body {
      background-color: var(--bg);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-10 pt-6 rounded-2xl shadow-lg border border-gray-200 text-center">
    <div class="mb-6 flex justify-center">
      <img src="/nexani_logo_transparent.png" alt="Nexani Logo" class="h-20 w-auto">
    </div>
    <h2 class="text-2xl font-bold mb-6 text-[color:var(--primary)]">Nexani Wi-Fi Setup</h2>
    <form id="wifi-form" class="space-y-6 text-left">
      <div>
        <label for="ssid" class="block mb-2 text-sm font-medium text-gray-700">SSID</label>
        <input type="text" id="ssid" name="ssid" required
          class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-[color:var(--primary)] outline-none" />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-[color:var(--primary)] outline-none" />
      </div>
      <button type="submit"
        class="w-full bg-[color:var(--primary)] hover:bg-[color:var(--secondary)] text-white font-bold py-2 px-4 rounded-lg transition">
        Connect
      </button>
      <p id="status" class="text-sm text-center text-gray-600 mt-4"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('wifi-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      status.textContent = 'Sending credentials...';

      fetch(`/?s=${encodeURIComponent(ssid)}&p=${encodeURIComponent(password)}`)
        .then(response => {
          if (response.ok) {
            status.textContent = 'Saved! Rebooting device...';
          } else {
            status.textContent = 'Failed to save settings.';
          }
        })
        .catch(() => {
          status.textContent = 'Connection error.';
        });
    });
  </script>
</body>
</html>
